<HTML lang="ja"><HEAD><META http-equiv="Content-Style-Type" content="text/css"><META http-equiv="Content-Type" content="text/html; charset=Shift_JIS"><link rel="Stylesheet" href="style.css"><TITLE></TITLE><BODY onContextMenu="return false;"><H1>Personal Wiki(仮名)</H1><TABLE class="body"><TR><TD class="body">Personal Wiki(仮名)は、カレンダーとメモをベースとし、Wiki書式で書き込みが出来るソフトです。<BR>そのため、文字の修飾、画像の表示を行うことが出来ます。<BR>Wiki書式がわからなくても、メモを残すことも可能です。<BR>プラグインで機能を拡張することも予定しています。<BR><BR>情報バーで今日の予定を表示するので、ディスクトップのスペースを占有することもありません。<BR><BR></TD</TR></TABLE></BODY></HTML>
